<nb-card status="primary">
    <nb-card-header>Modificación de usuario: [{{usuario.name}}] </nb-card-header>
    <nb-card-body>
        <div class="p-2">
                <form>

                    
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="inputFirstName" class="label">Nombre</label>
                            <input type="text" nbInput fullWidth id="inputFirstName" placeholder="Nombre"
                                [value]="usuario.firstName | undefined" [(ngModel)]="usuario.firstName" name="firstName">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="inputLastName" class="label">Apellido Paterno</label>
                            <input type="text" nbInput fullWidth id="inputLastName" placeholder="Apellido Paterno"
                                [value]="usuario.lastName | undefined" [(ngModel)]="usuario.lastName" name="lastName">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="inputWebsite" class="label">Apellido Materno</label>
                            <input type="text" nbInput fullWidth id="inputWebsite" placeholder="Apellido Materno"
                                [value]="usuario.secondLastName | undefined" [(ngModel)]="usuario.secondLastName" name="secondLastName">
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="inputEmail" class="label">Dirección</label>
                            <input type="email" nbInput fullWidth id="inputEmail" placeholder="Dirección"
                                [value]="usuario.address | undefined" [(ngModel)]="usuario.address" name="address" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputEmail" class="label">Correo</label>
                            <input type="email" nbInput fullWidth id="inputEmail" placeholder="Correo"
                                [value]="usuario.email | undefined" [(ngModel)]="usuario.email" name="email">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputEmail" class="label">Telefono</label>
                            <input type="email" nbInput fullWidth id="inputEmail" placeholder="Telefono"
                                [value]="usuario.phoneNumber | undefined" [(ngModel)]="usuario.phoneNumber" name="phoneNumber">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputCommune" class="label">Comuna</label>
                            <input type="text" nbInput fullWidth id="inputCommune" placeholder="Comuna"
                                [value]="usuario.commune | undefined" [(ngModel)]="usuario.commune" name="commune">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputBirthday" class="label">Cumpleaños</label>
                            <input type="text" nbInput fullWidth id="inputBirthday" placeholder="Último acceso"
                                [value]="usuario.birthday | undefined" [(ngModel)]="usuario.birthday" name="birthday">
                        </div>
                    </div>
                
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputDocumentCountry" class="label">País del documento</label>
                            <input type="text" nbInput fullWidth id="inputDocumentCountry" placeholder="País del documento"
                                [value]="usuario.documentCountry | undefined" [(ngModel)]="usuario.documentCountry" name="documentCountry">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputDocumentNumber" class="label">Número del documento</label>
                            <input type="text" nbInput fullWidth id="inputDocumentNumber" placeholder="Número del documento"
                                [value]="usuario.documentNumber | undefined" [(ngModel)]="usuario.documentNumber" name="documentNumber">
                        </div>
                    </div>
                
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputDocumentType" class="label">Tipo de documento</label>
                            <input type="text" nbInput fullWidth id="inputDocumentType" placeholder="Tipo de documento"
                                [value]="usuario.documentType | undefined" [(ngModel)]="usuario.documentType" name="documentType">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputRol" class="label">Rol</label>
                            <input type="text" nbInput fullWidth id="inputRol" placeholder="Rol"
                                [value]="usuario.rol | undefined" [(ngModel)]="usuario.rol" name="rol">
                        </div>
                    </div>
                
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputTienda" class="label">Tienda</label>
                            <input type="text" nbInput fullWidth id="inputTienda" placeholder="Tienda"
                                [value]="usuario.tienda | undefined" [(ngModel)]="usuario.tienda" name="tienda">
                        </div>
                    </div>
                
                </div>
            </form>
            </div>
            <div class="d-flex justify-content-end">
                <div class="p-2">
                    <button mat-raised-button color="accent" matRipple (click)="accept()">
                        <nb-icon icon="checkmark-square-2-outline"></nb-icon>
                        Aceptar
                    </button>
                </div>
                <div class="p-2">
                    <button mat-raised-button color="primary" matRipple (click)="cancel()">
                        <nb-icon icon="close-square-outline"></nb-icon>
                        Cancelar
                    </button>
                </div>
            </div>

    </nb-card-body>
</nb-card>
