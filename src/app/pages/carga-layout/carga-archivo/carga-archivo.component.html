<form #firstForm="ngForm" class="step-container">
  <div class="jumbotron">
    <h1 class="display-4">Instrucciones</h1>
    <hr class="my-4">
    <ol>
      <li>
        <p>Selecciona el archivo con el layout dando clic en el botón con el icono 
          <nb-icon icon="plus-square-outline"></nb-icon>
          .
        </p>
      </li>
      <li>
        <p>Una vez cargado, da clic en continuar para pasar a la previsualización del archivo.</p>
      </li>
    </ol>
  </div>

  <div class="row mt-4">
    <div class="col-lg-3 col-md-12 col-sm-12">
      <mat-form-field style="width: 100%;">
        <mat-label>Archivo Seleccionado</mat-label>
        <input #finput2 (change)="readExcel($event)" id="file-upload" accept=".csv,.xlsx" type="file"
          style="display: none" />
        <input matInput [ngModel]="nombreArchivo" readonly="true" name="label-archivo" />

        <!--   <button matSuffix nbButton matRipple status=info (click)="finput2.click()">
          Seleccionar Archivo
        </button> -->
      </mat-form-field>
    </div>

    <div class="col-md-12 col-lg-9 col-sm-12">
      <button nbButton matRipple status=info (click)="finput2.click()">
        <nb-icon icon="plus-square-outline"></nb-icon>
        Seleccionar Archivo
      </button>
    </div>
  </div>
  <hr class="my-4">
  <button outline status="success" nbButton nbStepperNext type="button" [disabled]="!fileLoaded">Continuar</button>
</form>
