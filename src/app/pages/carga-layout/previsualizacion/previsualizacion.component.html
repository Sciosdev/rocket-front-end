
<p-table [value]="prevRows"  [style]="{'overflow-y': 'hidden', 'display': 'block', 'overflow-x': 'auto', 'white-space': 'nowrap', 'width': '100%'}" scrollHeight="200px"
   [rowHover]="true">


    <ng-template pTemplate="body" let-item>
        <tr>
            <td >{{item.row_number}}</td>
            <td *ngFor="let col of headerExcel" [ngStyle]="{'width':'max-content'}">
                <p>{{item[col.type][col.field]}}</p></td>
        </tr>
    </ng-template>
</p-table>
