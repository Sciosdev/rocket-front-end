<nb-card  status="primary">
    <nb-card-header>Aceptación de agenda</nb-card-header>
    <nb-card-body>
      <div class="d-flex align-content-start flex-wrap" >
        <div class="p-2">
          <span>¿Desea aceptar las agendas seleccionadas?</span>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="p-2">
          <button mat-raised-button color="accent" matRipple (click)="accept()">
            <nb-icon icon="checkmark-square-2-outline"></nb-icon>
            Aceptar
          </button>
        </div>
        <div class="p-2">
          <button mat-raised-button color="primary" matRipple (click)="cancel()">
            <nb-icon icon="close-square-outline"></nb-icon>
            Cancelar
          </button>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
