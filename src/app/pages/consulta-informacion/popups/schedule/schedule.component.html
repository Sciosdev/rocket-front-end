<nb-card>
    <nb-card-body>
        <p-calendar [(ngModel)]="data" [inline]="true" [showTime]="true" [hourFormat]="'12'"></p-calendar>
        <div class="d-flex justify-content-end" >
            <div class="p-2">
              <button mat-raised-button color="accent" matRipple (click)="submit(data)">
                <nb-icon icon="checkmark-square-2-outline"></nb-icon>
                Aceptar
              </button>
            </div>
            <div class="p-2">
              <button mat-raised-button color="primary" matRipple (click)="cancel()">
                <nb-icon icon="close-square-outline"></nb-icon>
               Cancelar
              </button>
            </div>
          </div>
    </nb-card-body>
</nb-card>
