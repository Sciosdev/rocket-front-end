<p-table [value]="registros" [columns]="columns"
    [style]="{'overflow-y': 'hidden', 'display': 'block', 'overflow-x': 'auto', 'white-space': 'nowrap', 'width': '100%'}"
    [rowHover]="true" styleClass="p-datatable-striped" [rows]="5" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns" [ngStyle]="{'width':'max-content', 'padding': '0.5rem 0.5rem'}"
                [ngClass]="'header'">
                {{col}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>
                {{item.orderkey | uppercase}}</td>
            <td>
                {{item.name}}</td>
            <td>
                {{item.email}}</td>
            <td>
                {{item.ShippingCity}}</td>
            <td>
                {{item.shippingAdress1}}</td>
            <td>
                {{item.shippingAdress2}}</td>
            <td>
                {{item.descStatus}}</td>
            <td>
                {{item.cargaDt}}</td>
        </tr>
    </ng-template>
</p-table>
