<div class="container">
  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Vendedor / Repartidor</mat-label>
        <mat-select [(value)]="loggedUser" [disabled]="hasAccess('filtro', ['messenger'])" required>
          <mat-option *ngFor="let user of users_combo" [value]="user.user">
            {{user.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Estatus</mat-label>
        <mat-select [(value)]="selectedEstatus" required>
          <mat-option *ngFor="let st of estatus" [value]="st.id">
            {{st.desc}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="standard" >
        <mat-label>Rango de fecha</mat-label>
        <input [nbDatepicker]="rangepicker" matInput placeholder="Rango de fecha"
          [value]="(range.start | date) + '-' + (range.end | date)" [disabled]="!checked" [required]="checked">
      </mat-form-field>
    </div>
  
    <div class="col">
      <button mat-raised-button color="accent" matRipple  (click)="obtenerRegistros()">
        <nb-icon icon="search-outline"></nb-icon>
        Traer Registros
      </button>
    </div>
    <div class="col">
      <mat-checkbox class="example-margin" [(ngModel)]="checked" class="ml-2">Utilizar filtro por fecha</mat-checkbox>
    </div>
    <div class="col">
      <nb-rangepicker #rangepicker [(range)]="range"></nb-rangepicker>
    </div>
  </div>
</div>
