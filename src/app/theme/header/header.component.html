<div class="logo-container">
  <a
    href="#"
    class="sidebar-toggle"
    matRipple
    [matRippleUnbounded]="true"
    [matRippleCentered]="true"
    (click)="toggleSidebar()"
  >
    <nb-icon style="color: rgb(13, 6, 77) !important;" [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
  </a>
  <a class="logo" href="#" (click)="goToHome()">Rocket - <span>1.0.0</span></a>
</div>
